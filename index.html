<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Checklist v4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  
  <div class="container py-5">
    <h1 class="text-center mb-4">🛒 لیست خرید</h1>
    
    <form id="itemForm" class="d-flex mb-3">
      <input type="text" id="itemInput" class="form-control me-2" placeholder="چی لازم داری ؟">
    <button type="submit" class="btn btn-success">➕ اضافه کن</button>
    </form>
    
    <div class="text-end mb-3">
    <button id="clearAll" class="btn btn-danger btn-sm">🗑️ پاک کردن همه</button>
    </div>
    
    <ul id="itemList" class="list-group"></ul>
    
  </div>



  <script src="script.js"></script>
</body>
</html>
